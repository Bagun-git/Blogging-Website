<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messages</title>
  <link rel="stylesheet" href="messages.css" />
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>MYBLOGSPACE</h2>
    <nav>
      <a href="home">Home</a>
      <a href="notification">Notifications</a>
      <a href="messages.html" class="active">Messages</a>
      <a href="profil">Profile</a>
      <a href="login">Logout</a>
    </nav>
    <a href="create-blog.html">
    <button class="post-btn">Create Blog</button>
    </a>
  </div>

  <!-- Messages Panel -->
  <div class="messages-container">
    <div class="chat-list">
      <h3>Messages</h3>
      <div class="chat-user active">
        <img src="virat.jpg" alt="User" />
        <div>
          <strong>Virat Kohli</strong>
          <p>See you at the match!</p>
        </div>
      </div>

      <div class="chat-user">
        <img src="rihanna.jpg" alt="User" />
        <div>
          <strong>Rihanna</strong>
          <p>Let’s collaborate!</p>
        </div>
      </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-box">
      <div class="chat-header">
        <strong>Virat Kohli</strong>
        <p>@imVkohli</p>
      </div>

      <div class="chat-messages">
        <div class="msg incoming">Hey! Excited for the final?</div>
        <div class="msg outgoing">Yes! Let’s crush it!</div>
      </div>

      <div class="chat-input">
        <input type="text" placeholder="Type a message..." />
        <button>Send</button>
      </div>
    </div>
  </div>
</body>
</html>
